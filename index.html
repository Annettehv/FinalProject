<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="../css/style-index.css">
</head>
<body>
	<header>
		<h1 class="logo">Readly</h1>
		<a href=”myprofile.html” class="my-profile-button">My profile</a>
		<button class="log-out-button">Log out</button>

	</header>
	
	<main>
		<div class="header-paragraph">
			<h3>Welcome to Readly,<br>
				your personal library</h3>
		</div>

		<form class="sign-in-form">
			<label for="email">Email<sup>*</sup></label>
			<input type="email" name="email" class="email">
			<p class="email-error">Error</p>

			<label for="password">Password<sup>*</sup></label>
			<input type="password" name="password" class="password">
			<p class="password-error">Error</p>

			<button class="sign-in-button">Sign in</button>

			<p class="create-account-p">Dont have an account? Create one <button class="sign-up-form_open">here</button>
			</p>

			<p class="submission-error">Error</p>
		</form>

		<form class="sign-up-form">
			<label for="fullname">Full name<sup>*</sup></label>
			<input type="fullname" name="fullname" class="fullname">
			<p class="fullname-error">Error</p>

			<label for="email">Email<sup>*</sup></label>
			<input type="email" name="email" class="email">
			<p class="email-error">Error</p>

			<label for="password">Password<sup>*</sup></label>
			<input type="password" name="password" class="password">
			<p class="password-error">Error</p>

			<button class="sign-up-button">Sign in</button>


			<p class="submission-error">Error</p>
		</form>
		

		<div class="books-image-container">

		</div>
	</main>

	<footer>

	</footer>
	


	<script src="./dist/bundle.js"></script>
</body>
</html>
