<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style-index.css">
	<link rel="stylesheet" href="css/styles-api.css">

</head>
<body>
	<header>
		<h1 class="logo">Readly</h1>
		<!-- <a href=”my_reading_list.html” class="my-profile-button">My readinglist</a> --> 
		<button class="sign-out-button">Sign out</button>

	</header>
	
	<main>
		<div class="header-paragraph">
			<h3>Welcome to Readly,<br>
				your personal library</h3>
		</div>

		<form class="sign-in-form">
			<label for="email">Email<sup>*</sup></label>
			<input type="email" name="email" class="email">
			<p class="email-error">Error</p>

			<label for="password">Password<sup>*</sup></label>
			<input type="password" name="password" class="password">
			<p class="password-error">Error</p>

			<button class="sign-in-button">Sign in</button>

			<p class="submission-error">Error</p>

			<p class="create-account-p">Dont have an account? Create one <button class="sign-up-form_open">here</button>
			</p>

			
		</form>
<!-- --------- -->
		<div class="sign-up-form-container">
			<div class="close-sign-up-container">
				<button class="sign-up-form_close">x</button>
			</div>

			<form class="sign-up-form">

				<label for="firstname">Firstname<sup>*</sup></label>
				<input type="text" name="firstname" class="firstname">
				<!-- <p class="firstname-error">Error</p> -->

				<label for="lastname">Lastname<sup>*</sup></label>
				<input type="text" name="lastname" class="lastname">
				<!-- <p class="lastname-error">Error</p> -->

				<label for="sign-up-email">Email<sup>*</sup></label>
				<input type="email" name="sign-up-email" class="sign-up-email">
				<!-- <p class="sign-up-email-error">Error</p> -->

				<label for="sign-up-password">Password<sup>*</sup></label>
				<input type="password" name="sign-up-password" class="sign-up-password">
				<!-- <p class="sign-up-password-error">Error</p> -->

				<p class="sign-up-error">Error</p>

				<button class="sign-up-button">Sign up</button>

			</form>
		</div>
		

		<div class="books-image-container">

		</div>
<!-- ------ here goes the api search etc unless i make it open a new page after log in ------- -->

	
	


	<script src="./dist/bundle.js"></script>
</body>
</html>
